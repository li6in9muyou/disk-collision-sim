<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing discs</title>
  <script src="js/jquery.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #101010;
      overflow: hidden;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    label {
      cursor: pointer;
    }

    .arena {
      position: relative;
      flex-grow: 1;
    }

    .disc {
      position: absolute;
      border-radius: 100%;
      border: solid 1px crimson;
      box-sizing: border-box;
    }

    .disc > .velocity-pointer {
      position: absolute;
      width: 6px;
      background-color: crimson;
      height: 50%;
      left: 0;
      right: 0;
      margin: auto;
      top: -1px;
      transform-origin: bottom;
    }

    header {
      padding: 6px;
      font-size: 24px;
      justify-content: space-between;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .gravity-wrap {
      display: flex;
      align-items: center;
    }

    .gravity-wrap > input[type='checkbox'] {
      width: 24px;
      height: 24px;
      margin: 0 8px 0 0;
    }

    .stats-wrap {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="stats-wrap">
      <span>iteration:</span>
      <span id="iteration">0</span>
    </div>
    <div class="stats-wrap">
      <span>FPS:</span>
      <span id="fps">0</span>
    </div>
    <div class="gravity-wrap">
      <input type="checkbox" name="toggleGravity" id="toggleGravity">
      <label for="toggleGravity">
        toggle gravity
      </label>
    </div>
  </header>
  <main class="arena">
  </main>
  <script>
    // 2d vector math

    function lenSqr(x, y) {
      return x * x + y * y;
    }

    function dotProd(x1, y1, x2, y2) {
      return x1 * x2 + y1 * y2;
    }

    function subtract(x1, y1, x2, y2) {
      return [x1 - x2, y1 - y2];
    }

    function add(x1, y1, x2, y2) {
      return [x1 + x2, y1 + y2];
    }

    function normalized(x, y) {
      const len = Math.sqrt(x * x + y * y);
      console.assert(Math.abs(len) > 1e-5, "error: can not normalize a zero length vector");
      return [x / len, y / len];
    }

    function neq(a, b, epsilon = 1e-4) {
      return !eq(a, b, epsilon);
    }

    function eq(a, b, epsilon = 1e-4) {
      return epsilon > Math.abs(a - b);
    }

    function solveLinear(a, b, c) {
      // ax + b = c

      if (eq(a, 0)) {
        if (neq(b, c)) {
          return null;
        } else {
          return 0;
        }
      }

      return (c - b) / a;
    }

    function solveQuadratic(a, b, c) {
      // ax^2 + bx + c = 0

      const det = Math.sqrt(b * b - 4 * a * c);
      if (Number.isNaN(det)) {
        return null;
      }

      const base = -b / (2 * a);
      const offset = det / (2 * a);
      return [base + offset, base - offset];
    }

    function rotate(x, y, theta) {
      return [x * Math.cos(theta) - y * Math.sin(theta), x * Math.sin(theta) + y * Math.cos(theta)];
    }

  </script>
  <script>
    const $arena = $(".arena");
    const ARENA_W = $arena.width();
    const ARENA_H = $arena.height();
    const ARENA_TOP = -1;
    const ARENA_RIGHT = -2;
    const ARENA_BOTTOM = -3;
    const ARENA_LEFT = -4;

    function applyKeepMovingIfNoCollision(id, { position, velocity, distanceUntilCollision }) {
      if (distanceUntilCollision.has(id)) {
        return;
      }

      const p = position.get(id);
      const v = velocity.get(id);
      p.x += v.x;
      p.y += v.y;
    }

    function applyMoveToCollidePos(id, { position, distanceUntilCollision }) {
      if (!distanceUntilCollision.has(id)) {
        return;
      }

      const d = distanceUntilCollision.get(id);
      const p = position.get(id);
      p.x += d.x * 0.9999;
      p.y += d.y * 0.9999;
    }

    function queryArenaCollision(id, {
      position,
      size,
      velocity,
      collideNormal,
      distanceUntilCollision,
      collideWith,
    }) {
      const p = position.get(id);
      const { w, h } = size.get(id);
      const v = velocity.get(id);

      const tToTop = solveLinear(v.y, p.y, h / 2) ?? Infinity;
      const tToRight = solveLinear(v.x, p.x, ARENA_W - w / 2) ?? Infinity;
      const tToBottom = solveLinear(v.y, p.y, ARENA_H - h / 2) ?? Infinity;
      const tToLeft = solveLinear(v.x, p.x, w / 2) ?? Infinity;

      let minTWithInZeroAndOne = Infinity;
      if (0 <= tToTop && tToTop <= 1 && tToTop < minTWithInZeroAndOne) {
        minTWithInZeroAndOne = tToTop;
      }
      if (0 <= tToRight && tToRight <= 1 && tToRight < minTWithInZeroAndOne) {
        minTWithInZeroAndOne = tToRight;
      }
      if (0 <= tToBottom && tToBottom <= 1 && tToBottom < minTWithInZeroAndOne) {
        minTWithInZeroAndOne = tToBottom;
      }
      if (0 <= tToLeft && tToLeft <= 1 && tToLeft < minTWithInZeroAndOne) {
        minTWithInZeroAndOne = tToLeft;
      }
      if (minTWithInZeroAndOne >= Infinity) {
        return;
      }

      distanceUntilCollision.set(id,
        { x: v.x * minTWithInZeroAndOne, y: v.y * minTWithInZeroAndOne });

      const hitT = minTWithInZeroAndOne === tToTop;
      const hitR = minTWithInZeroAndOne === tToRight;
      const hitB = minTWithInZeroAndOne === tToBottom;
      const hitL = minTWithInZeroAndOne === tToLeft;
      let nX = 0, nY = 0;
      if (hitB) {
        nY = -1;
        collideWith.set(id, ARENA_BOTTOM);
      }
      if (hitT) {
        nY = 1;
        collideWith.set(id, ARENA_TOP);
      }
      if (hitL) {
        nX = 1;
        collideWith.set(id, ARENA_LEFT);
      }
      if (hitR) {
        nX = -1;
        collideWith.set(id, ARENA_RIGHT);
      }
      collideNormal.set(id, normalized(nX, nY));
    }

    function queryDiscCollision(
      id,
      { position, size, velocity, collideNormal, distanceUntilCollision, collideWith }) {
      const p = position.get(id);
      const v = velocity.get(id);
      const r = size.get(id).w / 2;
      Array.from(position.entries())
        .filter(([other, _]) => other !== id)
        .forEach(([other, otherPos]) => {
          const otherR = size.get(other).w / 2;
          const otherVelocity = velocity.get(other);
          const dPX = p.x - otherPos.x;
          const dPY = p.y - otherPos.y;
          const dVX = v.x - otherVelocity.x;
          const dVY = v.y - otherVelocity.y;
          const A = dVX * dVX + dVY * dVY;
          const B = 2 * dPX * dVX + 2 * dPY * dVY;
          const C = dPX * dPX + dPY * dPY - (r + otherR) * (r + otherR);
          const solution = solveQuadratic(A, B, C);
          if (solution === null) {
            return;
          }

          const [t1, t2] = solution;
          let t = Infinity;
          if (0 < t1 && t1 <= 1 && t1 < t) {
            t = t1;
          }
          if (0 < t2 && t2 <= 1 && t2 < t) {
            t = t2;
          }
          if (t >= Infinity) {
            return;
          }

          let setMyCollisionInfo = true, setOtherCollisionInfo = true;
          if (distanceUntilCollision.has(id)) {
            const prevT = distanceUntilCollision.get(id);
            const prevLen = lenSqr(t * prevT.x, t * prevT.y);
            const len = lenSqr(t * v.x, t * v.y);
            if (len > prevLen) {
              setMyCollisionInfo = false;
            }
          }
          if (distanceUntilCollision.has(other)) {
            const prevT = distanceUntilCollision.get(other);
            const prevLen = lenSqr(t * prevT.x, t * prevT.y);
            const len = lenSqr(t * otherVelocity.x, t * otherVelocity.y);
            if (len > prevLen) {
              setOtherCollisionInfo = false;
            }
          }

          if (setMyCollisionInfo) {
            distanceUntilCollision.set(id, { x: v.x * t, y: v.y * t });
            collideNormal.set(id, normalized(p.x - otherPos.x, p.y - otherPos.y));
          }
          if (setOtherCollisionInfo) {
            distanceUntilCollision.set(other, { x: otherVelocity.x * t, y: otherVelocity.y * t });
            collideNormal.set(other, normalized(otherPos.x - p.x, otherPos.y - p.y));
          }
          if (setMyCollisionInfo && setOtherCollisionInfo) {
            const prevOther = collideWith.get(id);
            collideWith.delete(id);
            collideWith.delete(prevOther);
            collideWith.set(id, other);
            collideWith.set(other, id);
          }
        });
    }

    function applyReflectedVelocityIfCollideWithArena(id, { velocity, collideNormal, collideWith }) {
      if (!collideNormal.has(id)) {
        return;
      }
      const other = collideWith.get(id);
      const collideWithArena = other === ARENA_TOP || other === ARENA_RIGHT || other === ARENA_BOTTOM || other === ARENA_LEFT;
      if (!collideWithArena) {
        return;
      }

      const [nX, nY] = collideNormal.get(id);
      const v = velocity.get(id);
      const dp = dotProd(v.x, v.y, nX, nY);
      const dNX = 2 * dp * nX;
      const dNY = 2 * dp * nY;
      const [x, y] = subtract(v.x, v.y, dNX, dNY);
      v.x = x;
      v.y = y;
    }

    const ENERGY_LOSS_FACTOR = 0.1;

    function applyEnergyLoss(id, { velocity, collideNormal }) {
      const v = velocity.get(id);
      if (collideNormal.has(id)) {
        v.x = Math.sign(v.x) * Math.sqrt((1 - ENERGY_LOSS_FACTOR) * v.x * v.x);
        v.y = Math.sign(v.y) * Math.sqrt(((1 - ENERGY_LOSS_FACTOR)) * v.y * v.y);
      }
    }

    const GRAVITY_ACC = 0.6;

    function applyGravity(id, { velocity }) {
      const v = velocity.get(id);
      v.y += GRAVITY_ACC;
    }

    function applyStopFalling(id, { position, velocity, size }) {
      const v = velocity.get(id);
      const p = position.get(id);
      const s = size.get(id);
      const onTheGround = ARENA_H - (p.y + s.h / 2) <= 0;
      const notBouncingUp = 1 > Math.floor(Math.abs(v.y));
      if (onTheGround && notBouncingUp) {
        v.y = 0;
        // adding 1e-4 makes it sinks a bit into the floor thus keeping
        // it from colliding with the ground
        // so that it can scroll freely on the ground
        p.y = ARENA_H - s.h / 2 + 1e-4;
      }
    }

    const BALL_POOL = new Map();

    function drawOrangeDisc(id, { position, size }) {
      const s = size.get(id);

      let domBall = BALL_POOL.get(id);
      if (domBall === undefined) {
        domBall = $("<div>").addClass("disc").attr("data-id", id);
        $arena.append(domBall);
        BALL_POOL.set(id, domBall);
        domBall.css({
          height: s.h + "px",
          width: s.w + "px",
          "background-color": "#f3e322",
        });
      }

      const p = position.get(id);
      domBall.css({
        left: (p.x - s.w / 2) + "px",
        top: (p.y - s.h / 2) + "px",
      });
    }

    function applyConservationOfMomentum(id, { mass, velocity, collideWith, position }) {
      if (!collideWith.has(id)) {
        return;
      }
      const other = collideWith.get(id);
      if (other === ARENA_TOP || other === ARENA_RIGHT || other === ARENA_BOTTOM || other === ARENA_LEFT) {
        return;
      }
      const v1 = velocity.get(id);
      const v2 = velocity.get(other);
      const p1 = position.get(id);
      const p2 = position.get(other);
      const alreadyApplied = 0 > (v1.x - v2.x) * (p2.x - p1.x) + (v1.y - v2.y) * (p2.y - p1.y);
      if (alreadyApplied) {
        return;
      }

      const m1 = mass.get(id);
      const m2 = mass.get(other);
      const theta = -Math.atan2(p2.y - p1.y, p2.x - p1.x);
      const _v1 = rotate(v1.x, v1.y, theta);
      const _v2 = rotate(v2.x, v2.y, theta);
      const u1 = rotate(_v1[0] * (m1 - m2) / (m1 + m2) + _v2[0] * 2 * m2 / (m1 + m2), _v1[1], -theta);
      const u2 = rotate(_v2[0] * (m2 - m1) / (m1 + m2) + _v1[0] * 2 * m1 / (m1 + m2), _v2[1], -theta);

      v1.x = u1[0];
      v1.y = u1[1];
      v2.x = u2[0];
      v2.y = u2[1];
    }

    function drawVelocityPointer(id, { velocity, vPtrJqTable }) {
      if (!vPtrJqTable.has(id)) {
        const disc = $(`[data-id="${id}"]`);
        const ptr = $("<div class='velocity-pointer'></div>");
        disc.append(ptr);
        vPtrJqTable.set(id, ptr);
      }

      const v = velocity.get(id);
      vPtrJqTable.get(id).css("transform", `rotate(${Math.atan2(v.x, -v.y)}rad)`);
    }

    function applyRoundMinimalVelocityToZero(id, { velocity }) {
      const v = velocity.get(id);
      if (-1e-5 < v.x && v.x < 1e-5) {
        v.x = 0;
      }
      if (-1e-5 < v.y && v.y < 1e-5) {
        v.y = 0;
      }
    }

    const DISC_CNT_LIMIT = 15;
    let prevElapsed = NaN;

    function applySpawnDisc(id, { elapsed, entities, velocity, position, size, mass }) {
      if (elapsed === prevElapsed) {
        return;
      }
      prevElapsed = elapsed;
      if (elapsed % 30 === 0 && entities.length < DISC_CNT_LIMIT) {
        const _v = 10 + Math.random() * 90;
        const [vx, vy] = rotate(0, _v, Math.random() * 2 * Math.PI);
        const id = entities.length;
        entities.push(id);
        velocity.set(id, { x: vx, y: vy });
        position.set(id, { x: ARENA_W / 2, y: ARENA_H / 2 });
        const m = 10 + Math.random() * 50;
        size.set(id, { w: m, h: m });
        mass.set(id, m);
      }
    }

    const querySystems = [
      queryArenaCollision,
      queryDiscCollision,
    ];
    const applySystems = new Set([
      applyReflectedVelocityIfCollideWithArena,
      applyConservationOfMomentum,
      // applyEnergyLoss,
      // applyStopFalling,
      applyMoveToCollidePos,
      applyKeepMovingIfNoCollision,
      applyRoundMinimalVelocityToZero,
      // applyGravity,
      // applySpawnDisc,
    ]);
    const drawSystems = [
      drawOrangeDisc,
      // drawVelocityPointer,
    ];

    const context = {
      elapsed: 0,
      entities: [1000, 1001],
      velocity: new Map([
        [1000, { x: 0, y: 100 }],
        [1001, { x: 0, y: -1 }],
      ]),
      position: new Map([
        [1000, { x: ARENA_W / 2, y: 100 }],
        [1001, { x: ARENA_W / 2, y: 600 }],
      ]),
      size: new Map([
        [1000, { w: 40, h: 40 }],
        [1001, { w: 80, h: 80 }],
      ]),
      mass: new Map([
        [1000, 40],
        [1001, 160],
      ]),
      collideNormal: new Map(),
      distanceUntilCollision: new Map(),
      collideWith: new Map(),
      vPtrJqTable: new Map(),
    };

    function update() {
      for (const id of context.entities) {
        querySystems.forEach(system => system(id, context));
      }
      for (const id of context.entities) {
        applySystems.forEach(system => system(id, context));
      }
      for (const id of context.entities) {
        drawSystems.forEach(system => system(id, context));
      }
      context.collideNormal.clear();
      context.distanceUntilCollision.clear();
      context.collideWith.clear();
    }

    const $iteration = $("#iteration");
    const $fps = $("#fps");
    const $header = $("header");

    let frames = 0;
    let iteration_limit = 6000;

    function simulate() {
      context.elapsed++;

      if (frames === 0) {
        frames_start = performance.now();
      }
      update();
      frames++;

      if (frames > 10) {
        const cost = performance.now() - frames_start;
        $fps.text(Math.floor(1000 / (cost / 10)));
        frames = 0;
      }

      $iteration.text(
        context.elapsed.toString().padStart(4, "0")
        + "/"
        + iteration_limit.toString().padStart(4, "0"),
      );
      if (context.elapsed < iteration_limit) {
        requestAnimationFrame(simulate);
      } else {
        console.info("update halts");
        $header.css("background-color", "#3a3a3a");
      }
    }

    $(document).on("click", ".arena", () => {
      if (context.elapsed >= iteration_limit) {
        iteration_limit *= 2;
        simulate();
      }
    });

    const $toggleGravity = $("#toggleGravity");
    if (applySystems.has(applyGravity)) {
      $toggleGravity.attr("checked", true);
    }
    $toggleGravity.on("change", e => {
      if (e.target.checked) {
        applySystems.add(applyGravity);
      } else {
        applySystems.delete(applyGravity);
      }
    });

    $header.css("background-color", "limegreen");
    let frames_start = performance.now();
    simulate();
  </script>
</body>
</html>
