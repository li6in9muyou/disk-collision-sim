<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bouncing dicks</title>
    <script src="vendor/jquery.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #101010;
        color: #fff;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .arena-container label {
        cursor: pointer;
      }

      .arena-container {
        padding-bottom: 40px;
      }

      .arena-container > .arena {
        position: relative;
        flex-grow: 0;
        margin: 6px auto;
        border: solid 5px antiquewhite;
        box-sizing: content-box;
      }

      .arena > .disk {
        position: absolute;
        border-radius: 100%;
        border: solid 1px crimson;
        box-sizing: border-box;
      }

      .arena > .disk > .velocity-pointer {
        position: absolute;
        width: 6px;
        background-color: crimson;
        height: 50%;
        left: 0;
        right: 0;
        margin: auto;
        top: -1px;
        transform-origin: bottom;
      }

      .arena-container > header {
        padding: 6px;
        font-size: 24px;
        font-family: Consolas, monospace;
        display: flex;
        flex-direction: column;
        max-width: fit-content;
        margin: 0 auto;
        overflow-wrap: break-word;
      }

      .arena-container > header > p {
        margin: 0;
      }

      .arena-container > header > h2 {
        margin: 0;
        font-size: 1.2em;
        padding-bottom: 8px;
      }

      .arena-container > header button {
        font-size: 1.2rem;
      }

      .arena-container > header > .gravity-control {
        display: none;
        align-items: center;
      }

      .arena-container > header > .gravity-control > input[type="checkbox"] {
        height: 24px;
        margin: 0 8px 0 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { TwoDimElasticCollision } from "./js/config.js";
      import update from "./js/update.js";
      import {
        testDiskBouncingAgainstWallHorizontal,
        testDiskCollideWithArenaAtTimeZero,
        testTwoArenaCollisionInTwoFrames,
      } from "./js/tests.js";

      function createArenaFromTest(testFn) {
        const [_, INIT, __] = testFn();
        const $arenaContainer = $(`
          <section class="arena-container">
            <header>
              <h2 class="arena-title">${testFn.name}</h2>
              <p>
                <span>iteration:</span>
                <span id="iteration">0</span>
              </p>
              <p>
                <span>FPS:</span>
                <span id="fps">0</span>
              </p>
              <p>
                <button data-step="1">Step</button>
                <button data-step="200">200 Steps</button>
                <button data-step="1000">1000 Steps</button>
              </p>
              <p class="gravity-control">
                <input type="checkbox" name="toggleGravity" id="toggleGravity" />
                <label for="toggleGravity"> toggle gravity </label>
              </p>
            </header>
          </section>`);
        const $arena = $("<div class='arena'></div>");
        const CONTEXT = {
          ARENA_W: 300,
          ARENA_H: 300,
          ...INIT($arena.innerWidth(), $arena.innerHeight()),
          $arena,
        };
        $arena.innerHeight(CONTEXT.ARENA_H);
        $arena.innerWidth(CONTEXT.ARENA_W);

        const $iteration = $arenaContainer.find("#iteration");
        const $fps = $arenaContainer.find("#fps");
        const $header = $arenaContainer.find("header");

        const state = {
          frames: 0,
          iteration_limit: 1,
          frames_start: NaN,
        };

        function isSimulating(s) {
          return s.iteration_limit > CONTEXT.elapsed;
        }

        function simulate() {
          CONTEXT.elapsed++;

          if (state.frames === 0) {
            state.frames_start = performance.now();
          }
          update(CONTEXT, ...TwoDimElasticCollision);
          state.frames++;

          if (state.frames > 10) {
            const cost = performance.now() - state.frames_start;
            $fps.text(Math.floor(1000 / (cost / 10)));
            state.frames = 0;
          }

          $iteration.text(
            CONTEXT.elapsed.toString().padStart(4, "0") +
              "/" +
              state.iteration_limit.toString().padStart(4, "0"),
          );
          if (CONTEXT.elapsed < state.iteration_limit) {
            requestAnimationFrame(simulate);
          } else {
            console.info("update halts");
            $header.css("background-color", "#3a3a3a");
          }
        }

        $arenaContainer.find("[data-step]").on("click", (e) => {
          if (!isSimulating(state)) {
            state.iteration_limit += parseInt(e.target.dataset.step);
            simulate();
          }
        });
        $arena.on("click", () =>
          $arenaContainer.find("[data-step='1']").click(),
        );

        $header.css("background-color", "limegreen");
        state.frames_start = performance.now();
        simulate();

        return $arenaContainer.append($arena);
      }

      $(document.body).append(
        createArenaFromTest(testTwoArenaCollisionInTwoFrames),
      );
      $(document.body).append(
        createArenaFromTest(testDiskBouncingAgainstWallHorizontal),
      );
      $(document.body).append(
        createArenaFromTest(testDiskCollideWithArenaAtTimeZero),
      );
    </script>
  </body>
</html>
