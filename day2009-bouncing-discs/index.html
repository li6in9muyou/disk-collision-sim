<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing dicks</title>
  <script src="vendor/jquery.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #101010;
      overflow: hidden;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    label {
      cursor: pointer;
    }

    .arena {
      position: relative;
      flex-grow: 1;
    }

    .disk {
      position: absolute;
      border-radius: 100%;
      border: solid 1px crimson;
      box-sizing: border-box;
    }

    .disk > .velocity-pointer {
      position: absolute;
      width: 6px;
      background-color: crimson;
      height: 50%;
      left: 0;
      right: 0;
      margin: auto;
      top: -1px;
      transform-origin: bottom;
    }

    header {
      padding: 6px;
      font-size: 24px;
      justify-content: space-between;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .gravity-wrap {
      display: flex;
      align-items: center;
    }

    .gravity-wrap > input[type='checkbox'] {
      width: 24px;
      height: 24px;
      margin: 0 8px 0 0;
    }

    .stats-wrap {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="stats-wrap">
      <span>iteration:</span>
      <span id="iteration">0</span>
    </div>
    <div class="stats-wrap">
      <span>FPS:</span>
      <span id="fps">0</span>
    </div>
    <div class="gravity-wrap">
      <input type="checkbox" name="toggleGravity" id="toggleGravity">
      <label for="toggleGravity">
        toggle gravity
      </label>
    </div>
  </header>
  <main class="arena">
  </main>
  <script>
    // 2d vector math

    function lenSqr(x, y) {
      return x * x + y * y;
    }

    function dotProd(x1, y1, x2, y2) {
      return x1 * x2 + y1 * y2;
    }

    function subtract(x1, y1, x2, y2) {
      return [x1 - x2, y1 - y2];
    }

    function add(x1, y1, x2, y2) {
      return [x1 + x2, y1 + y2];
    }

    function normalized(x, y) {
      const len = Math.sqrt(x * x + y * y);
      console.assert(Math.abs(len) > 1e-5, "error: can not normalize a zero length vector");
      return [x / len, y / len];
    }

    function neq(a, b, epsilon = 1e-4) {
      return !eq(a, b, epsilon);
    }

    function eq(a, b, epsilon = 1e-4) {
      return epsilon > Math.abs(a - b);
    }

    function solveLinear(a, b, c) {
      // ax + b = c

      if (eq(a, 0)) {
        if (neq(b, c)) {
          return null;
        } else {
          return 0;
        }
      }

      return (c - b) / a;
    }

    function solveQuadratic(a, b, c) {
      // ax^2 + bx + c = 0

      const det = Math.sqrt(b * b - 4 * a * c);
      if (Number.isNaN(det)) {
        return null;
      }

      const base = -b / (2 * a);
      const offset = det / (2 * a);
      return [base + offset, base - offset];
    }

    function rotate(x, y, theta) {
      return [x * Math.cos(theta) - y * Math.sin(theta), x * Math.sin(theta) + y * Math.cos(theta)];
    }

  </script>
  <script src="js/helper.js"></script>
  <script type="module">
    import update from "./js/update.js";
    import { queries, appliers, drawers, debuggers } from "./js/config.js";
    import { applyGravity } from "./js/system.js";

    const $arena = $(".arena");
    const ARENA_W = $arena.width();

    const rearDiskChaseFrontDiskIntoWall = (arena_width) => ({
      elapsed: 0,
      entities: [1000, 1001],
      velocity: new Map([
        [1000, { x: 0, y: -40 }],
        [1001, { x: 0, y: -80 }],
      ]),
      position: new Map([
        [1000, { x: arena_width / 2, y: 30 }],
        [1001, { x: arena_width / 2, y: 100 }],
      ]),
      size: new Map([
        [1000, { w: 40, h: 40 }],
        [1001, { w: 40, h: 40 }],
      ]),
      mass: new Map([
        [1000, 40],
        [1001, 40],
      ]),
      collideNormal: new Map(),
      distanceUntilCollision: new Map(),
      timeUntilCollision: new Map(),
      collideWith: new Map(),
      vPtrJqTable: new Map(),
      needQueryAgain: [true],
    });

    const $iteration = $("#iteration");
    const $fps = $("#fps");
    const $header = $("header");

    let frames = 0;
    let iteration_limit = 1;
    const CONTEXT = { ...rearDiskChaseFrontDiskIntoWall(ARENA_W), $arena };

    function simulate(context) {
      context.elapsed++;

      if (frames === 0) {
        frames_start = performance.now();
      }
      update(context, queries, appliers, drawers, debuggers);
      frames++;

      if (frames > 10) {
        const cost = performance.now() - frames_start;
        $fps.text(Math.floor(1000 / (cost / 10)));
        frames = 0;
      }

      $iteration.text(
        context.elapsed.toString().padStart(4, "0")
        + "/"
        + iteration_limit.toString().padStart(4, "0"),
      );
      if (context.elapsed < iteration_limit) {
        requestAnimationFrame(simulate);
      } else {
        console.info("update halts");
        $header.css("background-color", "#3a3a3a");
      }
    }

    $(document).on("click", ".arena", () => {
      if (CONTEXT.elapsed >= iteration_limit) {
        iteration_limit += 1;
        simulate(CONTEXT);
      }
    });

    const $toggleGravity = $("#toggleGravity");
    if (appliers.has(applyGravity)) {
      $toggleGravity.attr("checked", true);
    }
    $toggleGravity.on("change", e => {
      if (e.target.checked) {
        appliers.add(applyGravity);
      } else {
        appliers.delete(applyGravity);
      }
    });

    $header.css("background-color", "limegreen");
    let frames_start = performance.now();
    simulate(CONTEXT);
  </script>
</body>
</html>
