<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tests</title>
  <style>
    html, body {
      background-color: black;
    }
  </style>
</head>
<body>
  <script type="module">
    import { dumpContext } from "./js/helper.js";
    import { testDiskBouncingAgainstWall } from "./js/tests/input-state.js";
    import update from "./js/update.js";

    const [CONFIG, init, asserts] = testDiskBouncingAgainstWall();
    const CONTEXT = init();

    console.log(dumpContext(CONTEXT));
    for (let i = 0; i < 4; i++) {
      update(CONTEXT, ...CONFIG);
      CONTEXT.elapsed += 1;
      console.log(`====== at the end of ${CONTEXT.elapsed} iteration`);
      console.log(dumpContext(CONTEXT));
      asserts.forEach(a => a(CONTEXT));
    }
  </script>
</body>
</html>
